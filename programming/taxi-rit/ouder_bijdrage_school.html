<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ouder bijdrage</title>
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aantal kinderen onder de 10</td>
                    <td><input type="number" name="" value="" id="AantalKinderen<10"></td>
                </tr>

                <tr>
                    <td>Aantal kinderen van 10 of ouder</td>
                    <td><input type="number" name="" value="" id="AantalKinderen>=10"></td>
                </tr>

                <tr>
                    <td>Een ouder Gezin?</td>
                    <td>
                        <input type="radio" id="eenOuder-1"
                         name="eenOuder" value="1">
                        <label for="contactChoice1">Ja</label>

                        <input type="radio" id="eenOuderNee-2"
                         name="eenOuder" value="0">
                        <label for="eenOuderNee">nee</label>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="javascript/main.js"></script>
    </body>
</html>
